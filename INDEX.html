<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Shop - الأردن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        .header {
            background-color: orange;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
        }
        .header img {
            height: 40px;
            width: auto;
        }
        .container {
            padding: 20px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 650px;
            margin: auto;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        .images img {
            width: 100%;
            height: 320px;
            border-radius: 10px;
            object-fit: contain;
            cursor: pointer;
            border: 3px solid black;
            transition: transform 0.3s ease;
            background-color: #fff;
        }
        .images img:hover {
            transform: scale(1.05);
        }
        .zoom-text {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            padding: 20px;
            background-color: orange;
            color: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }
        .price .arrow-left,
        .price .arrow-right {
            display: none;
        }
        .old-price {
            display: none;
        }
        .current-price {
            color: #fff;
            font-size: 24px;
        }
        .call-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .call-button:hover {
            background-color: darkred;
        }
        .delivery-info {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
            font-style: italic;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="https://www.facebook.com/share/1DebsKv1jf/?mibextid=wwXIfr" target="_blank">
        <div class="header">
            <img src="https://i.postimg.cc/W1YLH3fR/IMG-1926.jpg" alt="Logo"> 
            <span>One Shop - الأردن</span> 
        </div>
    </a>

    <div class="container">

        <div class="images">
            <div class="image-container">
                <img src="https://i.postimg.cc/ydtc5BHW/893e6c21-4f91-4506-a9e7-8a0542363dcd-1000x1000-h1-XCe-Gj-PE4t-D9-PC98gbf8i-B2g-XRQe-VSOp-Ock-Ied-X.png" alt="منتج 1" onclick="openModal(this)">
                <span class="zoom-text">اضغط لتكبير الصورة</span>
            </div>
            <div class="image-container">
                <img src="https://i.postimg.cc/4dmpByjr/51q-Nvz5-HGCL.jpg" alt="منتج 2" onclick="openModal(this)">
                <span class="zoom-text">اضغط لتكبير الصورة</span>
            </div>
            <div class="image-container">
                <img src="https://i.postimg.cc/hGC9LTZL/s-l1200.jpg" alt="منتج 3" onclick="openModal(this)">
                <span class="zoom-text">اضغط لتكبير الصورة</span>
            </div>
        </div>

        <div class="price">
            <span class="current-price">١٣ دينار شامل التوصيل فقط</span>
        </div>

        <div class="delivery-info">(تتوفر خدمة التوصيل لجميع محافظات المملكة)</div>

        <a href="tel:+962797610007" class="call-button">للإتصال والاستفسار</a>

    </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImage">
    </div>

    <script>
        function openModal(img) {
            document.getElementById("imageModal").style.display = "flex";
            document.getElementById("modalImage").src = img.src;
        }
        
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>

</body>
</html>
