<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فاتورة مبيعات</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    #invoiceContent {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2[contenteditable] {
      text-align: center;
      margin-bottom: 20px;
      border: 1px dashed transparent;
      padding: 5px;
    }
    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .field {
      flex: 1;
      min-width: 140px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      font-size: 13px;
    }
    input, textarea {
      padding: 6px;
      font-size: 13px;
      width: 100%;
      box-sizing: border-box;
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      font-size: 12px;
      text-align: center;
    }
    td textarea {
      border: none;
      resize: none;
      height: 28px;
    }
    .buttons {
      text-align: center;
      margin-top: 15px;
    }
    button {
      padding: 8px 12px;
      margin: 3px;
      font-size: 13px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .total-footer {
      margin-top: 10px;
      font-size: 14px;
      text-align: right;
    }
    .total-footer span {
      font-weight: bold;
    }
    #finalTotal {
      color: green;
    }
    .payment-input {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
      align-items: center;
    }
    .payment-input input {
      width: 120px;
    }
    .payment-input button {
      padding: 2px 6px;
      background: #dc3545;
    }
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<div id="invoiceContent">
  <h2 contenteditable="true">فاتورة مبيعات</h2>

  <div class="info">
    <div class="field">
      <label>اسم العميل:</label>
      <input type="text" placeholder="اسم العميل">
    </div>
    <div class="field">
      <label>رقم الفاتورة:</label>
      <input type="text" placeholder="001/2025">
    </div>
    <div class="field">
      <label>تاريخ الفاتورة:</label>
      <input type="text" id="invoiceDate" readonly>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>رقم</th>
        <th>البيان</th>
        <th>الكمية</th>
        <th>السعر</th>
        <th>الإجمالي</th>
        <th class="no-print">تحكم</th>
      </tr>
    </thead>
    <tbody id="invoiceBody">
    </tbody>
  </table>

  <div class="no-print" style="margin-top: 10px;">
    <input type="number" id="discountAmount" placeholder="خصم (دينار)" oninput="updateGrandTotal()">
    <input type="number" id="discountPercent" placeholder="خصم (%)" oninput="updateGrandTotal()">
  </div>

  <div id="discountText" class="total-footer" style="display:none;"></div>

  <div class="total-footer">
    <div>المجموع الكلي: <span id="grandTotal">0.00</span> د.أ</div>
    <div>بعد الخصم: <span id="finalTotal">0.00</span> د.أ</div>

    <div style="margin-top:10px;">
      <label><strong>الدفعات:</strong></label>
      <div id="paymentsContainer"></div>
      <button class="no-print" onclick="addPayment()">إضافة دفعة</button>
    </div>

    <div style="margin-top:10px;">
      المتبقي: <span id="remainingAmount">0.00</span> د.أ
    </div>
  </div>

</div>

<div class="buttons no-print">
  <button onclick="addRow()">إضافة بند</button>
  <button onclick="window.print()">طباعة</button>
</div>

<script>
  function addRow() {
    const table = document.getElementById("invoiceBody");
    const row = table.insertRow();
    row.innerHTML = `
      <td></td>
      <td><textarea></textarea></td>
      <td><input type="number" onchange="updateTotal(this)" placeholder=""></td>
      <td><input type="number" onchange="updateTotal(this)" placeholder=""></td>
      <td class="total">0.00</td>
      <td class="no-print">
        <button onclick="deleteRow(this)">❌</button>
      </td>
    `;
    reNumberRows();
  }

  function updateTotal(input) {
    const row = input.closest("tr");
    const qty = parseFloat(row.cells[2].querySelector("input").value) || 0;
    const price = parseFloat(row.cells[3].querySelector("input").value) || 0;
    row.cells[4].textContent = (qty * price).toFixed(2);
    updateGrandTotal();
  }

  function deleteRow(btn) {
    btn.closest("tr").remove();
    reNumberRows();
    updateGrandTotal();
  }

  function reNumberRows() {
    document.querySelectorAll("#invoiceBody tr").forEach((row, i) => {
      row.cells[0].textContent = i + 1;
    });
  }

  function addPayment() {
    const container = document.getElementById("paymentsContainer");
    const div = document.createElement("div");
    div.className = "payment-input";
    div.innerHTML = `
      <input type="number" placeholder="0.00" oninput="updateGrandTotal()">
      <button onclick="this.parentElement.remove(); updateGrandTotal()">✖</button>
    `;
    container.appendChild(div);
    updateGrandTotal();
  }

  function getTotalPayments() {
    let sum = 0;
    document.querySelectorAll("#paymentsContainer input").forEach(input => {
      sum += parseFloat(input.value) || 0;
    });
    return sum;
  }

  function updateGrandTotal() {
    let total = 0;
    document.querySelectorAll(".total").forEach(cell => {
      total += parseFloat(cell.textContent) || 0;
    });
    document.getElementById("grandTotal").textContent = total.toFixed(2);

    const amount = parseFloat(document.getElementById("discountAmount").value) || 0;
    const percent = parseFloat(document.getElementById("discountPercent").value) || 0;

    let final = total;
    let discountLabel = "";

    if (amount > 0) {
      final -= amount;
      discountLabel = `قيمة الخصم: ${amount.toFixed(2)} د.أ`;
    } else if (percent > 0) {
      const disc = (total * percent / 100);
      final -= disc;
      discountLabel = `قيمة الخصم: ${percent}%`;
    }

    if (discountLabel) {
      document.getElementById("discountText").style.display = "block";
      document.getElementById("discountText").textContent = discountLabel;
    } else {
      document.getElementById("discountText").style.display = "none";
    }

    final = final < 0 ? 0 : final;
    document.getElementById("finalTotal").textContent = final.toFixed(2);

    const payments = getTotalPayments();
    const remaining = final - payments;
    document.getElementById("remainingAmount").textContent = (remaining < 0 ? 0 : remaining).toFixed(2);
  }

  window.onload = () => {
    document.getElementById("invoiceDate").value = new Date().toLocaleDateString('ar-EG');
    addRow();
    addPayment(); // أول دفعة افتراضية
  };
</script>

</body>
</html>
