<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فاتورة مبيعات مع دفعات وقيمة خصم فقط</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
    }
    #invoiceContent {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .info, .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: space-between;
      align-items: center;
    }
    .field {
      flex: 1;
      min-width: 120px;
    }
    label {
      font-weight: bold;
      font-size: 13px;
    }
    input, textarea {
      padding: 6px;
      font-size: 13px;
      width: 100%;
      box-sizing: border-box;
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      font-size: 12px;
      text-align: center;
    }
    td textarea {
      border: none;
      resize: none;
      height: 28px;
    }
    button {
      padding: 6px 10px;
      font-size: 13px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .total-footer {
      margin-top: 10px;
      font-size: 14px;
      text-align: right;
    }
    #finalTotal { color: green; font-weight: bold; }
    #discountDisplay {
      margin-bottom: 6px;
      font-weight: bold;
      color: #c00;
      text-align: right;
    }
    /* Hide delete buttons when printing */
    @media print {
      button, .buttons { display: none !important; }
      textarea, input { border: none; }
      #paymentsSection { display: none !important; }
    }
    #paymentsList {
      margin-top: 6px;
      text-align: right;
    }
    #paymentsList div {
      margin-bottom: 4px;
      font-size: 13px;
    }
    #paymentsList button {
      background: #dc3545;
      padding: 2px 6px;
      font-size: 11px;
      margin-left: 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<div id="invoiceContent">
  <h2 contenteditable="true">فاتورة مبيعات</h2>

  <div class="info">
    <div class="field">
      <label>اسم العميل:</label>
      <input type="text" id="clientName">
    </div>
    <div class="field">
      <label>رقم الفاتورة:</label>
      <input type="text" id="invoiceNumber">
    </div>
    <div class="field">
      <label>تاريخ الفاتورة:</label>
      <input type="text" id="invoiceDate" readonly>
    </div>
  </div>

  <table>
    <thead>
      <tr><th>رقم</th><th>البيان</th><th>الكمية</th><th>السعر</th><th>الإجمالي</th></tr>
    </thead>
    <tbody id="invoiceBody"></tbody>
  </table>

  <div class="buttons">
    <button onclick="addRow()">إضافة بند</button>
    <button onclick="saveInvoice()">💾 حفظ الفاتورة</button>
    <button onclick="loadInvoice()">📂 تحميل الفاتورة</button>
    <button onclick="window.print()">طباعة</button>
  </div>

  <div class="total-footer">
    <div style="margin-bottom: 6px;">
      <label style="font-weight:bold; margin-left:8px;">قيمة الخصم:</label>
      <input type="number" id="discountValue" min="0" step="0.01" value="0" oninput="updateGrandTotal()" placeholder="أدخل قيمة الخصم" style="width:150px; text-align:right;">
    </div>

    <!-- قسم الدفعات المتعددة -->
    <div id="paymentsSection" style="margin-bottom: 10px; text-align: right;">
      <label style="font-weight:bold;">الدفعات:</label>
      <input type="number" id="newPayment" min="0" step="0.01" placeholder="أدخل مبلغ دفعة" style="width:150px; text-align:right;">
      <button onclick="addPayment()">➕ إضافة دفعة</button>
      <div id="paymentsList"></div>
    </div>

    <div id="discountDisplay"></div>
    <div>المجموع الكلي: <span id="grandTotal">0.00</span> د.أ</div>
    <div>المجموع بعد الخصم: <span id="totalAfterDiscount">0.00</span> د.أ</div>
    <div id="finalTotal" style="margin-top:8px;">المبلغ النهائي بعد الدفعات: 0.00 د.أ</div>
  </div>
</div>

<script>
let payments = []; // مصفوفة تخزن الدفعات

function addRow(data = {}) {
  const table = document.getElementById("invoiceBody");
  const row = table.insertRow();
  row.innerHTML = `
    <td></td>
    <td><textarea>${data.desc || ''}</textarea></td>
    <td><input type="number" min="0" value="${data.qty || ''}" oninput="updateTotal(this)"></td>
    <td><input type="number" min="0" value="${data.price || ''}" oninput="updateTotal(this)"></td>
    <td class="total">0.00</td>
  `;
  reNumberRows();
  updateTotal(row.cells[2].querySelector("input"));
}

function reNumberRows() {
  document.querySelectorAll("#invoiceBody tr").forEach((row, i) => row.cells[0].textContent = i + 1);
}

function updateTotal(input) {
  const row = input.closest("tr");
  const qty = parseFloat(row.cells[2].querySelector("input").value) || 0;
  const price = parseFloat(row.cells[3].querySelector("input").value) || 0;
  row.cells[4].textContent = (qty * price).toFixed(2);
  updateGrandTotal();
}

function updateGrandTotal() {
  let total = 0;
  document.querySelectorAll(".total").forEach(cell => {
    total += parseFloat(cell.textContent) || 0;
  });

  document.getElementById("grandTotal").textContent = total.toFixed(2);

  const discountValue = parseFloat(document.getElementById("discountValue").value) || 0;
  let discountAmount = discountValue;
  if(discountAmount > total) discountAmount = total;

  if (discountAmount > 0) {
    document.getElementById("discountDisplay").textContent = `قيمة الخصم: ${discountAmount.toFixed(2)} د.أ`;
  } else {
    document.getElementById("discountDisplay").textContent = '';
  }

  const totalAfterDiscount = total - discountAmount;
  document.getElementById("totalAfterDiscount").textContent = totalAfterDiscount.toFixed(2);

  // حساب مجموع الدفعات
  const totalPayments = payments.reduce((sum, p) => sum + p.amount, 0);
  let finalAmount = totalAfterDiscount - totalPayments;
  if (finalAmount < 0) finalAmount = 0;

  document.getElementById("finalTotal").textContent = `المبلغ النهائي بعد الدفعات: ${finalAmount.toFixed(2)} د.أ`;

  renderPaymentsList();
}

// إضافة دفعة جديدة
function addPayment() {
  const input = document.getElementById("newPayment");
  const val = parseFloat(input.value);
  if (isNaN(val) || val <= 0) {
    alert("أدخل مبلغ دفعة صحيح أكبر من صفر");
    return;
  }
  payments.push({ id: Date.now(), amount: val });
  input.value = "";
  updateGrandTotal();
}

// عرض قائمة الدفعات مع زر حذف لكل دفعة
function renderPaymentsList() {
  const container = document.getElementById("paymentsList");
  container.innerHTML = "";
  if (payments.length === 0) {
    container.textContent = "لا توجد دفعات حتى الآن";
    return;
  }
  payments.forEach(payment => {
    const div = document.createElement("div");
    div.textContent = `دفعة: ${payment.amount.toFixed(2)} د.أ`;
    const btn = document.createElement("button");
    btn.textContent = "حذف";
    btn.onclick = () => {
      payments = payments.filter(p => p.id !== payment.id);
      updateGrandTotal();
    };
    div.appendChild(btn);
    container.appendChild(div);
  });
}

function saveInvoice() {
  const number = document.getElementById("invoiceNumber").value;
  if (!number) return alert("أدخل رقم الفاتورة أولاً");
  const invoice = {
    client: document.getElementById("clientName").value,
    date: document.getElementById("invoiceDate").value,
    discountValue: parseFloat(document.getElementById("discountValue").value) || 0,
    payments: payments,
    items: []
  };
  document.querySelectorAll("#invoiceBody tr").forEach(row => {
    invoice.items.push({
      desc: row.cells[1].querySelector("textarea").value,
      qty: row.cells[2].querySelector("input").value,
      price: row.cells[3].querySelector("input").value
    });
  });
  localStorage.setItem("invoice_" + number, JSON.stringify(invoice));
  alert("تم حفظ الفاتورة");
}

function loadInvoice() {
  const number = document.getElementById("invoiceNumber").value;
  if (!number) return alert("أدخل رقم الفاتورة لتحميلها");
  const data = localStorage.getItem("invoice_" + number);
  if (!data) return alert("لا توجد فاتورة بهذا الرقم");

  const invoice = JSON.parse(data);
  document.getElementById("clientName").value = invoice.client;
  document.getElementById("invoiceDate").value = invoice.date;

  document.getElementById("discountValue").value = invoice.discountValue || 0;

  payments = invoice.payments || [];
  document.getElementById("invoiceBody").innerHTML = "";
  invoice.items.forEach(item => addRow(item));
  updateGrandTotal();
}

window.onload = () => {
  document.getElementById("invoiceDate").value = new Date().toLocaleDateString('ar-EG');
  addRow();
};
</script>

</body>
</html>
